# Site settings
title: "Cultural Pattern"
description: "A Pattern Science Approach to Religion and Culture"
author: "DTP"
baseurl: "/cultural-patterns"
url: "https://dtp-github.io"

# Build settings
markdown: kramdown
theme: minima

# Disable header navigation completely - empty array means show nothing
header_pages: []

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false

# Include/Exclude files
exclude:
  - brainstorms
  - outlines
  - .claude
  - scripts
  - README.md
  - CLAUDE.md
  - PROJECT.md
  - CONTRIBUTING.md
  - SDK_FEATURES.md
  - PUBLISHING.md
  - BOOK_SUMMARY.md
  - TOC.md
  - book.config.json
  - style-guide.md

# Defaults
defaults:
  - scope:
      path: "chapters"
    values:
      layout: "chapter"
  - scope:
      path: ""
    values:
      layout: "default"
